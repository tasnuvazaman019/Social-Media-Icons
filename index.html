<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Social Media Icons</title> 
	<script src="https://kit.fontawesome.com/97b9b87672.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="main">
		<!-- Facebook Icon -->
		<div class="icon fb">
			<i class="fa-brands fa-facebook-f"></i>
			<span>Facebook</span>
		</div>

		<!-- Twitter Icon -->
		<div class="icon twt">
			<i class="fa-brands fa-twitter"></i>
			<span>Twitter</span>
		</div>

		 <!-- Linkedin Icon -->
		<div class="icon lnk">
			<i class="fa-brands fa-linkedin-in"></i>
			<span>Linkedin</span>
		</div>

		<!-- Github Icon -->
		<div class="icon git">
			<i class="fa-brands fa-github"></i>
			<span>Github</span>
		</div>

		<!-- Youtube Icon -->
		<div class="icon yt">
			<i class="fa-brands fa-youtube"></i>
			<span>Youtube</span>
		</div>
	</div>

</body>
</html>
